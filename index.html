<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main id="app">
        <div class="navbar bg-base-100 fixed bg-transparent">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>
                            <a class="justify-between" href="/profile.html">
                                Profile
                                <span class="badge">{{user.username}}</span>
                            </a>
                        </li>
                        <li><a @click="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Hello' {{user.username}}</h1>
                    <p class="py-6">
                        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                        quasi. In deleniti eaque aut repudiandae et a id nisi.
                    </p>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        const { createApp } = Vue;
        createApp(
            {
                data() {
                    return {
                        token: null,
                        user: {}
                    };
                },
                mounted() {
                    console.log('mounted');
                    this.token = localStorage.getItem('token');
                    if (!this.token) {
                        location.replace("/login.html");
                    }
                    axios.defaults.headers.common["Authorization"] = `Bearer ${this.token}`;
                    axios.get('https://express-test-api-l0zc.onrender.com/profile').then((response) => {
                        console.log(response.data);
                        this.user = response.data;
                    });
                },
                methods:{
                    logout() {
                        localStorage.removeItem('token');
                        location.replace("/login.html");
                    }
                }
            }
        ).mount("#app")
    </script>
</body>

</html>
